{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

        <h5 class='border-bottom pb-2'>
            댓글 등록 하기 🐤
        </h5>
        <form method='post' class = 'post-form my-3'>
            {% csrf_token %}

            <button type='submit' class="btn btn-primary"> 저장하기 </button>
        </form>
    </div>
{% endblock content %}
